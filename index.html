<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
   <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" type="text/css">
   <link rel="stylesheet" href="css/style.css" type="text/css">

   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
   <title>Book Look</title>
</head>
<body>

<div class="container">
   <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
         <h1>BookLook<i class="fa fa-eye"></i></h1>
      </div>
      <hr class="col-xs-10  col-xs-offset-1">
   </div>
</div>

<div class="container">
   <div class="row">
      <div class="col-xs-10 col-xs-offset-1 books">
         <script id="entry-template" type="text/x-handlebars-template">
            <h2>{{ title }}</h2>
            <p>{{ description }}</p>
            <div>
               {{#each authors}}
                  <h3>Written by: {{ this }}</h3>
               {{/each}}
            </div>
            <img src="{{ url }}" alt="Cover">
            <p>Amount of pages: {{ pageCount }}</p>
         </script>
      </div>
   </div>
</div>

<div class="container">
   <div class="row">
      <div class="col-xs-10 col-xs-offset-1">
         <h2>Search by ISBN</h2>
         <form>
           <div class="form-group">
             <input type="text" class="form-control" id="isbn" placeholder="ISBN number">
           </div>
           <button type="search" class="btn btn-primary">Search</button>
        </form>
      </div>
   </div>
</div>


<script src="js/script.js"></script>
</body>
</html>
